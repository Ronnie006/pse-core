<!DOCTYPE html>
<html ng-app="stockApp">
<head>
<meta charset="ISO-8859-1">
<title>Stock App</title>

<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/app/js/stocks.controller.js"></script>

<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body ng-controller="stockController" ng-init="getData()">
	
	<div class="container">
	<h5>As of: {{as_of}}</h5>
	
	Search: <input type="text" ng-model="search"><br><br>
	
		<table class="table table-striped">
			<th ng-click="orderBy('symbol')">Symbol</th>
			<th ng-click="orderBy('name')">Name</th>
			<th ng-click="orderBy('price.amount')">Price</th>
			<th ng-click="orderBy('percent_change')">Percent Change</th>
			<th ng-click="orderBy('volume')">Volume</th>

			<tr ng-repeat="stock in stocks | filter: search | orderBy: customOrder:reverse">
				<td>{{stock.symbol}}</td>
				<td>{{stock.name}}</td>
				<td>{{stock.price.amount}}</td>
				<td>{{stock.percent_change}}%</td>
				<td>{{stock.volume}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
